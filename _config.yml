# Site wide configuration

title: LernMoment.de
locale: de_DE
description: Einfach C# lernen mit System.
logo: site-logo.png
search: true
url: https://www.lernmoment.de
enforce_ssl: www.lernmoment.de

timezone: Europe/Berlin
future: false
comments: true
default-banner: einstieg-csharp

collections:
  lernmails:
    output: true
    permalink: /:collection/:path/

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", 
          "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", 
          "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", 
          "Gemfile.lock", "LICENSE", "README.md", "vendor", "*.pxm", "deployment", 
          "offline-assets", "Dockerfile", "docker-compose.yml", "docker.env.list",
          "package-lock.json"]

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false
  input: GFM
  syntax_highlighter: rouge

